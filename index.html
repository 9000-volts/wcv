<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>wcv</title>
    <script src="cvdraw.js"></script>
    <style>
    * { box-sizing: border-box; }
    body {
      margin: 3em;
      font-family: sans-serif;
      color: #222;
    }
    a {
      color: rgb(28, 128, 222);
      text-decoration: none;
    }
    #dzone {
      border: 1px solid #222;
      width: 700px;
      height: 500px;
      margin: 1em auto;
    }
    #about {
      margin: 0 auto;
      width: 700px;
    }
    </style>
  </head>
  <body>
    <div id="dzone"></div>
    <div id="about">
      <b>cvdraw</b> is an extensible web painting module.<br/>
      <b>wcv</b>, this site, is a painting program based off of cvdraw.<br/>
      It adds an interface that allows you to control the brushes properly,
      as well as other neat things like <code>^Z</code> and <code>^Y</code>
      keycombo support.<br/>
      This was coded by <a href="http://9kv.cu.cc">9000 volts</a> as a quick
      project.
    </div>
    <script>
    var dzone = cvdraw(document.querySelector("#dzone"), 700, 500);
    window.addEventListener("keydown", function (e) {
      if (e.keyCode === 90 && e.ctrlKey) {
        dzone.undo();
        e.preventDefault();
      }
    });
    </script>
  </body>
</html>
